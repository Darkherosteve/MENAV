<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Minions Enterprises</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="stylew.css" />
  <style>
    body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #0d001a, #000000);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  overflow: hidden;
}

.welcome-container {
  height: 100vh;
  padding: 30px;
  background: radial-gradient(circle at center, #12001e 20%, #000000 80%);
  color: #a259ff;
}

.logo {
  width: 160px;
  height: 160px;
  border-radius: 20px;
  box-shadow: 0 0 30px #a259ff;
  animation: pulseGlow 2s infinite alternate;
}

.company-name {
  font-size: 3rem;
  font-weight: bold;
  color: #a259ff;
  text-shadow: 0 0 15px #a259ff;
}

.tagline {
  font-size: 1.2rem;
  color: #cccccc;
  margin-top: 10px;
}

.glass-button {
  backdrop-filter: blur(10px);
  background-color: rgba(162, 89, 255, 0.1);
  border: 2px solid #a259ff;
  border-radius: 30px;
  color: #a259ff;
  padding: 12px 30px;
  font-weight: 500;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px #a259ff44;
}

.glass-button:hover {
  background-color: #a259ff;
  color: #000;
  box-shadow: 0 0 20px #a259ff;
}

@keyframes pulseGlow {
  from {
    box-shadow: 0 0 10px #a259ff;
  }
  to {
    box-shadow: 0 0 30px #a259ff;
  }
}

  </style>
</head>
<body>
  <div class="welcome-container d-flex flex-column justify-content-center align-items-center text-center">
    <img src="logo.jpg" alt="Minions Enterprises Logo" class="logo mb-4" />
    <h1 class="company-name">Minions Enterprises</h1>
    <p class="tagline">Innovate. Elevate. Dominate.</p>
    <div class="mt-4 d-flex gap-3">
      <a href="home.html" class="btn glass-button">Home</a>
      <a href="contact.html" class="btn glass-button">Contact Us</a>
    </div>
  </div>
</body>
</html>
